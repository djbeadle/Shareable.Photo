{% extends 'base.html' %}

{% block content %}
<h2>{{ content[1] }}</h2>
<h3>{{ content[2] }}</h3>
<a href="/uploader/{{ content[0] }}">Upload!</a>
<br>
<br>
Number of files: {{asset_count}}
<br>
<br>
<ul>
    {% for image in images %}
    <li>
        <img style="max-width: 400px; max-height: 200px" src="{{image}}">
    </li>
    {% endfor %}
</ul>

{% endblock %}
