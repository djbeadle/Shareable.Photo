{% extends 'base.html' %}

{% block content %}
<h2>{{ content[1] }}</h2>
<a href="/uploader/{{ content[0] }}">Upload!</a>
<a href="/gallery/{{ content[0] }}">Gallery!</a>
<br>
<br>
<ul>
    {% if asset_count == 0 %}
    <p>Nothing has been uploaded yet!</p>
    {% else %}
    Number of files: {{asset_count}}
    {% for image in images %}
    <li>
        <img style="max-width: 100%; max-height: 200px" src="{{image}}">
    </li>
    {% endfor %}
    {% endif %}
</ul>

{% endblock %}
