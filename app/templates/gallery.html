{% extends 'base.html' %}

{% block content %}
<h2>{{ content[1] }} Gallery</h2>
<a href="/uploader/{{ content[0] }}">Upload!</a>
<br>
<br>

{% if asset_count == 0 %}
    <p>Nothing has been uploaded yet!</p>
{% else %}
    Number of files: {{asset_count}} <br>
    {% for image in images %}
        <a href="/full_res/{{image[1]}}">
            <img style="max-width: 100%; max-height: 200px" src="{{image[0]}}">
        </a>
    {% endfor %}
{% endif %}

{% endblock %}
